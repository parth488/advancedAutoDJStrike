<form class="needs-validation" novalidate>
  <div class="form-row">
    <div class="col-md-4 mb-3 col-sm-12 col" id="spacing">
      <label for="validationTooltip01"><img src="https://img.icons8.com/officel/30/000000/person-male.png" id="person" />Name</label>
      <input type="text" class="form-control" id="nameField" placeholder="First name" value="" required>
      <div class="valid-tooltip">
        Looks good!
      </div>
    </div>
    <div class="col-md-4 mb-3" id="spacing">
      <label for="validationTooltip02"><img src="https://img.icons8.com/office/30/000000/car.png" id="caricon" />Manufacturer</label>
      <input type="text" class="form-control" id="manufactureField" placeholder="Manufacturer" value="" required>
      <div class="valid-tooltip">
        Looks good!
      </div>
    </div>
    <div class="col-md-4 mb-3" id="spacing">
      <label for="validationTooltipUsername"><img src="https://img.icons8.com/officel/30/000000/edit-user-male.png" id="registericon" />Registration Number</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
        </div>
        <input type="text" class="form-control" id="numberField" placeholder="Registration Number" aria-describedby="validationTooltipUsernamePrepend" required>
        <div class="invalid-tooltip">
          Please choose a unique and valid registration number.
        </div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-3 mb-3" id="spacing">
      <label for="validationTooltip03"><img src="https://img.icons8.com/fluent/30/000000/border-color.png"/ id="colorplate">Color</label>
      <input type="text" class="form-control" id="colorField" placeholder="Color" required>
      <div class="invalid-tooltip">
        Please provide a valid color.
      </div>
    </div>
    <div class="col-md-6 mb-3" id="spacing">
      <label for="validationTooltip04"><img src="https://img.icons8.com/ios/30/000000/licence-plate.png"/ id="lplate">Licence</label>
      <input type="text" class="form-control" id="licenceField" placeholder="Licence" required>
      <div class="invalid-tooltip">
        Please provide a valid licence.
      </div>
    </div>
    <div class="col-md-3 mb-3" id="spacing">
      <label for="validationTooltip05"><img src="https://img.icons8.com/officel/30/000000/wheel.png" id="typeicon" />Type</label>
      <input type="text" class="form-control" id="typeField" placeholder="Type" required>
      <div class="invalid-tooltip">
        Please provide a valid type.
      </div>
    </div>
    <div class="col-md-4 mb-3 col-sm-12 col" id="spacing">
      <label for="validationTooltip01"><img id="person" src="https://img.icons8.com/color/30/000000/email.png"/>Email</label>
      <input type="email" class="form-control" id="emailField" placeholder="Enter your email" value="" required>
      <div class="valid-tooltip">
        Looks good!
      </div>
    </div>
    
  </div>
  
  <button class="btn btn-primary" type="" onclick="show()" id="buttonstyling">Show Parameters</button>
  <button class="btn btn-primary" type="" onclick="imshow()" id="buttonstyling">Display image</button>
  <button class="btn btn-primary" type="submit" onclick="writeData()" onclick="submission()" id="buttonstyling">Submit form</button>
  <button class="btn btn-primary" id="buttonstyling"><a href="Advanced Auto/index.html" style="color:white">Homepage</a></button>
</form>

<script type="text/javascript">
  (function() {
'use strict';
window.addEventListener('load', function() {
// Fetch all the forms we want to apply custom Bootstrap validation styles to
var forms = document.getElementsByClassName('needs-validation');
// Loop over them and prevent submission
var validation = Array.prototype.filter.call(forms, function(form) {
form.addEventListener('submit', function(event) {
if (form.checkValidity() === false) {
event.preventDefault();
event.stopPropagation();
}

form.classList.add('was-validated');
}, false);
});
}, false);
})();


</script>
